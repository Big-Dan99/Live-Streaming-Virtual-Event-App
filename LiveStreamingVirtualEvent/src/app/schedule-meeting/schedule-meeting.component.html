<div class="container mt-1" style="margin-top: 100px;">
    <div class=" p-1">
      <h1 style="text-align: center;"> Schedule meeting</h1>
      <div class="row">
        <div class="col">
          <form #meetingForm="ngForm" (ngSubmit)="addMeeting(meetingForm)">

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Title</mat-label>
            
          <input
          type="text"
          [(ngModel)]="meeting.title"
          name="title"
          id="title"
          matInput
          placeholder="title"
          class=" mb-3"
        />
              <mat-hint>title</mat-hint> 
            </mat-form-field>
            
           
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Description</mat-label>
              <input
              type="text"
              [(ngModel)]="meeting.description"
              name="description" 
              matInput
              id="description"
              placeholder="description"
              class=" mb-3"
            />
         
              <mat-hint>description</mat-hint> 
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Meeting day</mat-label>
              <input 
              type="date"
              [(ngModel)]="meeting.meetingDay"
              name="meetingDay"
              id="meetingDay"
              matInput
              placeholder="The meeting day"
              class=" mb-3"
            />
         
              <mat-hint>meeting day</mat-hint> 
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Start Time</mat-label>
            
              <input
              type="time"
              [(ngModel)]="meeting.startTime"
              name="startTime"
              id="startTime"
              matInput
              placeholder="startTime"
              class=" mb-3"
            />
              <mat-hint>startTime</mat-hint> 
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>End Time</mat-label>
                    <input
              type="time"
              [(ngModel)]="meeting.endTime"
              name="endTime"
              id="endTime"
              matInput
              placeholder="endTime"
              class="mb-3"
            />
         
              <mat-hint>endTime</mat-hint> 
            </mat-form-field>

           
           
         
       
        
      
           
  
            <input
            type="submit"
            value="Schedule meeting"
            class="btn btn-outline-primary form-control rounded-0"
             />
            
          </form>
        </div>
       
    </div>
