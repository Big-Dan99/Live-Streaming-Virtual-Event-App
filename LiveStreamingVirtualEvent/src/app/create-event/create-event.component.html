<div class="container mt-1"  >
    <div class="p-5" style="width: 70%; margin-left: 25%; height: 60%;" >
      <div class="row" >
        <div class="col-8">
          <h1 style="text-align: center;">Add new event</h1>
          <form #eventForm="ngForm" (ngSubmit)="addEvent(eventForm)">
           
           

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Event Name</mat-label>
              <input
              type="text"
              [(ngModel)]="event.eventName"
              matInput
              name="eventName"
              id="eventName"
              placeholder="eventName"
              class=" mb-3"
            />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Event Name</mat-hint> 
            </mat-form-field>
           
            

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Purpose</mat-label>
              <input
              type="text"
              [(ngModel)]="event.purpose"
              matInput
              name="purpose"
              id="purpose"
              placeholder="purpose"
              class="mb-3"
            />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>purpose</mat-hint> 
            </mat-form-field>
            
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Event Date</mat-label>
              <input
              type="date"
              [(ngModel)]="event.eventDate"
              matInput
              name="eventDate"
              id="eventDate"
              placeholder="event date"
              class="mb-3"
            />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Event Date</mat-hint> 
            </mat-form-field>
            

            
            

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Slot</mat-label>
            <input
            type="time"
            [(ngModel)]="event.slot"
            matInput
            name="slot"
            id="slot"
            placeholder="slot"
            class="mb-3"
          />
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <mat-hint>slot</mat-hint> 
          </mat-form-field>

         

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>City</mat-label>
           <input
          type="text"
          [(ngModel)]="event.city"
          name="city"
          matInput
          id="city"
          placeholder=" city"
          class=" mb-3"
        />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <mat-hint>city</mat-hint> 
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>State</mat-label>
          <input
        type="text"
        [(ngModel)]="event.state"
        name="state"
        id="state"
        matInput
        placeholder="state"
        class="mb-3"
      />
          
          <mat-hint>state</mat-hint> 
        </mat-form-field>
       

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Country</mat-label>
        <input
      type="text"
      [(ngModel)]="event.country"
      name="country"
      id="country"
      matInput
      placeholder="country"
      class="mb-3"
    />
       
        <mat-hint>country</mat-hint> 
      </mat-form-field>
      
      
  
            <input
            type="submit"
            value="Submit"
            class="btn btn-outline-primary form-control rounded-0"
             />
            
          </form>
        </div>
       
    </div>
