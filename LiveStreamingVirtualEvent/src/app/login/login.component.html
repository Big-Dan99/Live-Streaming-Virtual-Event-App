<div class="container-fluid" style="margin-top: 100px; ">
    <div class="container mt-5">
        <div  style="padding: 50px; " style="width: 50%; margin-left: 25%;" >
            <h1 style="text-align: center;"> Login page </h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
               
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="text" ngModel name="userName" id="userName" placeholder="Enter your email"
                             >
                        <mat-hint>Email</mat-hint>
                    </mat-form-field>
                    <br><br><br>
                    
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" ngModel name="userPassword" id="userPassword"
                            placeholder="Enter your password" >
                        <mat-hint>Password</mat-hint>
                    </mat-form-field>
               
                    <br><br><br>


                <input  type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0">
            </form>
        </div>
    </div>
</div>
