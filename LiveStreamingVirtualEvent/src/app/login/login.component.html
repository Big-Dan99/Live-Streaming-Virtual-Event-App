<div class="container-fluid" style="margin-top: 53px;  min-height: 770px;
background-color: rgb(123, 177, 228); /* For browsers that do not support gradients */
background-image: linear-gradient(to right, rgb(203, 219, 243) , rgb(123, 177, 228));">
 
        <div   style="width: 50%; margin-left: 25%;" >
            <h1 style="text-align: center;"> Login page </h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
               
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="text" ngModel name="userName" id="userName" placeholder="Enter your email"
                             >
                        <mat-hint>Email</mat-hint>
                    </mat-form-field>
                    <br><br><br>
                    
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" ngModel name="userPassword" id="userPassword"
                            placeholder="Enter your password" >
                        <mat-hint>Password</mat-hint>
                    </mat-form-field>
               
                    <br><br><br>
                    <p *ngIf="isValid ==false" style="color: red;"> Invalid credential ! </p>

                <input  type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0">

            </form>
        </div>
    
</div>
