<div class="container mt-1"  >
  <div class="p-5" style="width: 70%; margin-left: 18%; height: 60%;" >
      <h1 style="text-align: center;">Sign up </h1>
      <div class="row">
        <div class="col">
          <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>First Name</mat-label>
              <input
              type="text"
              [(ngModel)]="user.userFirstName"
              name="userFirstName"
              id="userFirstName"
              matInput
              placeholder="user FirstName"
              class=" mb-3"
            />
              <mat-hint>FirstName</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Last Name</mat-label>
            <input
            type="text"
            [(ngModel)]="user.userLastName"
            name="userLastName"
            id="userLastName"
            matInput
            placeholder="user LastName"
            class=" mb-3"
          />
            <mat-hint>LastName</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input
              type="text"
              [(ngModel)]="user.userEmail"
              name="userEmail"
              id="userEmail"
              matInput
              placeholder="user Email"
              class=" mb-3"
            />
          <mat-hint>Email</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Job position</mat-label>
        <input
            type="text"
            [(ngModel)]="user.jobposition"
            name="jobposition"
            id="jobposition"
            matInput
            placeholder="Position in the company"
            class=" mb-3"
          />
        <mat-hint>job position</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Company</mat-label>
      <input
      type="text"
      [(ngModel)]="user.company"
      name="company"
      id="company"
      matInput
      placeholder="Company"
      class=" mb-3"
    />
      <mat-hint>company</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Password</mat-label>
    <input
    type="password"
    [(ngModel)]="user.userPassword"
    name="userPassword"
    id="userPassword"
    matInput
    placeholder="user Password"
    class=" mb-3"
  />
    <mat-hint>password</mat-hint>
</mat-form-field>
           
  
           
  
            
  
            

         
           
  
            <input
            type="submit"
            value="Submit"
            class="btn btn-outline-primary form-control rounded-0"
             />
            
          </form>
        </div>
       
    </div>
